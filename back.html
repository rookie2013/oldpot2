<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>返校通行证(2分钟内有效)</title>
    <link rel="stylesheet" href="css/weui.min.css">
</head>
<body ontouchstart>
<style type="text/css">
.myttpp{
	border: none;
}
</style>

<div id="bodyDiv">
	<p onclick="changeUI()" id="myColorUI" style="text-align:center;background:green;"><br><img src="images/pass1.png" width="330px" height="225px" alt=""><br>
            <font style="font-size:100px">
                <script type="text/javascript">
                    var t = new Date();
                    var hour = t.getHours();
                    var minute = t.getMinutes();
                    var second = t.getSeconds();
                    var nowTime = hour + ((minute < 10) ? ":0" : ":") + minute + ((second < 10) ? ":0" : ":") + second;
                    document.write(nowTime);
                </script>
            </font>
        </p>
	<div class="weui-cells__title">学生返校通行证</div>
	<div class="weui-cells">
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>学号：<script>var va1=localStorage.value1
			document.write(va1)</script></p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>姓名：<script>var va2=localStorage.value2
			document.write(va2)</script></p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>学院：<script>var va3=localStorage.value3
			document.write(va3)</script></p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/time.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>时间：<script type="text/javascript">var t = new Date();
	var year = t.getFullYear();
	var month = t.getMonth()+1;
	var day = t.getDate();
	var hour = t.getHours();
	var minute = t.getMinutes();
	var second = t.getSeconds();
	var nowTime = year+"/"+month+"/"+day+" ";
	document.write(nowTime);
</script></p>
			</div>
		</div>
		
	</div>
	<br/>
	<br/>
	<div class="weui-footer">
		<p >版权所有 &copy; 辽宁大学</p>
		<input type="color" id="myColor" onchange="ChangeColor()" style="opacity:0;">
	</div>
</div>
 <script type="text/javascript">
        var color;
        var UI;

        function ChangeColor() {　
            color = document.getElementById("myColor").value
            console.log(color);　　　　　　　　　　　　　　 //改变颜色的事件
        }

        function changeUI() {　
            UI = document.getElementById("myColorUI")
            UI.style.background = color
        }
    </script>

</body>
</html>
